<h1>QRCode Generator</h1>
<label for="name">Content:</label>
<input
  type="text"
  id="content"
  name="name"
  value="EXAMPLE"
  onchange="generate()"
/>
<label for="width">Width:</label>
<input
  type="range"
  id="width"
  name="width"
  value="300"
  min="1"
  max="1200"
  onchange="generate()"
/>
<div id="app"></div>
